<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile content__profile">
                <img src="<%=require('./images/kusto.jpg')%>" alt="Фото пользователя" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__pen-icon" src="<%=require('./images/pen.svg')%>" alt="Иконка редактирования">
                        </button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="add-button" type="button">
                    <img class="add-button__plus-icon" src="<%=require('./images/plus.svg')%>" alt="Иконка плюс">
                </button>
            </section>
            <section class="gallery">
                <ul class="cards"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_el_profile-edit">
        <div class="popup__container">
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__inputs" name="user-info-form" novalidate>
                <label class="popup__field">
                    <input minlength="2" maxlength="40" name="name" id="name-input" type="text" class="popup__input-text popup__input-text_el_name" placeholder="Введите имя" required>
                    <span class="name-input-error popup__input-text-error"></span>
                </label>
                <label class="popup__field">
                    <input minlength="2" maxlength="200" name="status" id="status-input" type="text" class="popup__input-text popup__input-text_el_status" placeholder="Введите профессию" required>
                    <span class="status-input-error popup__input-text-error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка для закрытия попапа">
            </button>
        </div>
    </div>
    <div class="popup popup_el_add-card">
        <div class="popup__container">
            <h2 class="popup__text">Новое место</h2>
            <form class="popup__inputs" name="create-card-form" novalidate>
                <label class="popup__field">
                    <input minlength="2" maxlength="30" name="name" id="title-input" type="text" class="popup__input-text popup__input-text_el_title" placeholder="Название" required>
                    <span class="title-input-error popup__input-text-error"></span>
                </label>
                <label class="popup__field">
                    <input id="url-input" name="link" type="url" class="popup__input-text popup__input-text_el_url" placeholder="Ссылка на картинку" required>
                    <span class="url-input-error popup__input-text-error"></span>
                </label>
                <button type="submit" disabled class="popup__button popup__button_inactive">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка для закрытия попапа">
            </button>
        </div>
    </div>
    <div class="popup popup_el_popup-image">
        <div class="popup__content">
            <img class="popup__image" src="#" alt="">
            <h2 class="popup__sub-text"></h2>
            <button class="popup__close-button" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Иконка для закрытия попапа">
            </button>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <img src="<%=require('./images/karachaevsk.jpg')%>" alt="" class="card__image">
            <img src="<%=require('./images/trash.svg')%>" alt="" class="card__trash">
            <div class="card__flex-row">
                <h2 class="card__text">Карачаевск</h2>
                <button class="card__like" type="button"></button>
            </div>
        </li>
    </template>
</body>
</html>
