<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="scripts/index.js"></script>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile content__profile">
                <img src="images/kusto.jpg" alt="Фото пользователя" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img class="profile__pen-icon" src="images/pen.svg" alt="Иконка редактирования">
                        </button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="add-button" type="button">
                    <img class="add-button__plus-icon" src="images/plus.svg" alt="Иконка плюс">
                </button>
            </section>
            <section class="gallery">
                <ul class="cards">
                    <li class="card">
                        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__flex-row">
                            <h2 class="card__text">Карачаевск</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__flex-row">
                            <h2 class="card__text">Гора Эльбрус</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class="card__flex-row">
                            <h2 class="card__text">Домбай</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__flex-row">
                            <h2 class="card__text">Гора Эльбрус</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombai.jpg" alt="Домбай" class="card__image">
                        <div class="card__flex-row">
                            <h2 class="card__text">Домбай</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__flex-row">
                            <h2 class="card__text">Карачаево-Черкессия</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__inputs" name="user-info-form">
                <input type="text" class="popup__input-text popup__input-text_el_name" placeholder="Введите имя">
                <input type="text" class="popup__input-text popup__input-text_el_status" placeholder="Введите профессию">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button">
                <img class="popup__close-icon" src="images/close-icon.svg" alt="Иконка для закрытия попапа">
            </button>
        </div>
    </div>
</body>
</html>
