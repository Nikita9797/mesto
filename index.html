<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile content__profile">
                <img src="images/kusto.jpg" alt="Фото пользователя" class="profile__image">
                <div class="profile__info">
                    <div class="profile__info-row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <div class="profile__edit-button">
                            <img class="profile__pen-icon" src="images/pen.svg" alt="Иконка редактирования">
                        </div>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <div class="add-button">
                    <img class="add-button__plus-icon" src="images/plus.svg" alt="Иконка плюс">
                </div>
            </section>
            <section class="gallery">
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__flex-row">
                        <p class="card__text">Карачаевск</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__flex-row">
                        <p class="card__text">Гора Эльбрус</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombai.jpg" alt="Домбай" class="card__image">
                    <div class="card__flex-row">
                        <p class="card__text">Домбай</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__flex-row">
                        <p class="card__text">Гора Эльбрус</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombai.jpg" alt="Домбай" class="card__image">
                    <div class="card__flex-row">
                        <p class="card__text">Домбай</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__flex-row">
                        <p class="card__text">Карачаево-Черкессия</p>
                        <div class="card__like"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <p class="popup__text">Редактировать профиль</p>
            <form class="popup__inputs">
                <input type="text" class="popup__input-text">
                <input type="text" class="popup__input-text">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <img class="popup__close-icon" src="images/close-Icon.svg" alt="Иконка для закрытия попапа">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
